<html>
	<head>
	<title> Icecream & Toppings App by Gayatri </title>
	<style>
		* { font-size:60px;}
		body { background-image:url("img2.jpg"); }
	</style>
	<script>
		function show()
		{
			event.preventDefault();
			let name = document.getElementById("name");
			let or = document.getElementById("or");
			let tf = document.getElementById("tf");
			let cs = document.getElementById("cs");
			let sp = document.getElementById("sp");
			let ans = document.getElementById("ans");
		
			
				
		
			let topping = "";
			if (or.checked)	topping ="Oreo ";
			if (tf.checked)	topping ="TF ";
			if (cs.checked)	topping ="Choclate Syrup ";
			if (or.checked)	topping ="Sprinkles ";

			let msg = "name " + name.value + "toppings " + topping;
			ans.innerHTML = msg;

		}
	</script>
	</head>
	<body>
	<center>
	<h1> Icecream App </h1>
	<form onsubmit ="show()">
	<input type="text"  placeholder="enter icecream name" id="name"/>
	<br><br>
	<input type="checkbox" id="or" /> Oreo
	<input type="checkbox" id="tf" /> TF
	<input type="checkbox" id="cs" /> choclate Syrup
	<input type="checkbox" id="sp" /> sprinkles
	
	<br><br>

	<input type="submit" value="Order" />
	</form>
	<h2 id="ans"> </h2>

	</center>
	</body>
</html>
